<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador de Phishing — Treino</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="banner">
    <h1>Simulação de Phishing — Ambiente de Treino</h1>
    <p class="notice">AVISO: isto é uma simulação educativa — não são e-mails reais.</p>
  </header>

  <main class="container">
    <section id="inbox" class="inbox"></section>
  </main>

  <!-- Modal de leitura -->
  <div id="readerModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close">×</button>
      <h2 id="mailSubject"></h2>
      <p class="meta"><span id="mailFrom"></span></p>
      <pre id="mailBody"></pre>
      <div class="actions">
        <button id="btnPhish" class="phish">Marcar como phishing</button>
        <button id="btnSafe" class="safe">É seguro</button>
        <button id="btnReport" class="report">Relatar</button>
      </div>
      <div id="feedback" class="feedback"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
